<!DOCTYPE html>
<header>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="underscore.js"></script>
    <meta charset="utf-8">
    <style>

    body{
        background-color: #ecf0f1;
    }

    .node {
        stroke-width: 1.5px;
        cursor: pointer;
    }

    .title-text{
        font-family: "Helvetica Neue";
        fill: white;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }
    </style>
</header>
<body>
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0">
        <div class="container-fluid">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li onclick="render()" id="static_button"><a href="#">Static </a></li>
                    <li ><a href="#">Link</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

  <script>
      

  var width = window.innerWidth,
  height = window.innerHeight;

  var _graph;

  var color = function(d){
    switch(d){
        //dependency
        case 0: return '#1f77b4';
        break;
        //hierarchy
        case 1: return '#2ca02c';
        break;
      }
    };

    var link_type_color = function(d){
      switch(d){
        case 0: return '#999';
        break;
        case 1: return color(d);
        break;
      }
    };

    var link_type_width = function(d){
      switch(d){
        case 0: return '1px';
        break;
        case 1: return '2px';
        break;
      }
    };

    var node_stroke_width = function(d){
      if(d == 1)
        return "2px";
      else
        return "0px";
    };

    var force = d3.layout.force()
        .charge(-10000)
        .linkDistance(100)
        .friction(0.05)
        .gravity(0.2)
        .linkStrength(0.2)
        .size([width, height]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var button = svg.append("circle")
        .attr("cx", 30)
        .attr("cy", 30)
        .attr("r", 10)
        .style("fill", "red");


    button.on("mousedown", function() {
      button.style("fill", "blue");
    });

    button.on("mouseup", function() {
      button.style("fill", "red");
    });

    button.on("click", function() {
  // Change graph
  var graph;

  graph = _graph;

  // Redraw graph
  draw(graph);
});

  function render(){
      // Change graph
      var graph;

      graph = _graph;

      // Redraw graph
      draw(graph);
  }

    d3.json("graph.json", function(error, graph) {
      _graph = graph;
      draw(graph);
    });

    function draw (graph) {
      force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

      var link = svg.selectAll(".link").data(graph.links)
      .style("stroke-width", function(d) { 
        return link_type_width(d.value);
      })
      .style("stroke", function(d) { 
        return link_type_color(d.value);
      });

      link.enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { 
        return link_type_width(d.value);
      })
      .style("stroke", function(d) { 
        return link_type_color(d.value);
      });
      link.exit().remove();

  // Select + update
  var node = svg.selectAll(".node").data(graph.nodes);                  

  // Enter
  var newNodes = node.enter()                              
  .append("g")
  .classed("node", true)
  .call(force.drag)
  .each(function(d) {
    var gNodeSel = d3.select(this);

    var rects = gNodeSel.append("rect")
    .attr("class", "node-box");

    // Test
      var texts = gNodeSel.append("text")
              .classed("title-text", true)
              .attr("x",0)
              .attr("y", 20)
              .attr("text-anchor","middle")
              .text(function(d) {
                return d.name;
              });

    rects.attr("height", 30)
    .attr("width", function(d){
      god = this;
      return rectWidth(this)      
    })
    .style("fill", function(d) {
      return color(d.group);
    })
    .style("stroke-width", function(d) {
      return node_stroke_width(d.subclass);
    })
    .style("stroke", "#2ca02c")
    .attr("rx", 10)
    .attr("ry", 10)
    .attr("x",function(d){
      return -rectWidth(this) / 2     
    })
    .style("opacity", 0.75);
  });


  // Exit
  node.exit().remove();

  function rectWidth(rect){
    var label = d3.select(rect.parentNode).select(".title-text");
    var bbox = label[0][0].getBBox();
    return bbox.width + 20;
  }

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y + 30; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d){

      return "translate(" + d.x + ", " + d.y + ")" 

    });
  });
}

</script>
